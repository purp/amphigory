{% extends "base.html" %}

{% block title %}Dashboard - Amphigory{% endblock %}

{% block content %}
<div class="dashboard">
    <section class="disc-status card">
        <h2>Disc Status</h2>
        <div id="disc-info" hx-get="/api/disc/status-html" hx-trigger="load, every 5s" hx-swap="innerHTML">
            <p class="status-message">Loading...</p>
        </div>
    </section>

    <section class="current-tasks card">
        <h2>Active Tasks</h2>
        <div id="active-tasks" hx-get="/api/tasks/active-html" hx-trigger="load, every 2s" hx-swap="innerHTML">
            <p class="no-tasks">Loading...</p>
        </div>
    </section>

    <section class="quick-actions card">
        <h2>Quick Actions</h2>
        <a href="/disc" class="btn btn-primary">Review Disc</a>
    </section>
</div>
{% endblock %}
