<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amphigory{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/websocket.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Amphigory</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Dashboard</a>
            <a href="/queue" class="{% if active_page == 'queue' %}active{% endif %}">Queue</a>
            <a href="/library" class="{% if active_page == 'library' %}active{% endif %}">Library</a>
            <a href="/cleanup" class="{% if active_page == 'cleanup' %}active{% endif %}">Cleanup</a>
            <a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">Settings</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Amphigory - <b>A</b>utomated <b>M</b>akeMKV <b>P</b>lex <b>H</b>andbrake, and <b>I</b> <b>G</b>uess <b>O</b>ther <b>R</b>andom words <b>Y</b>ield an acronym?</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
